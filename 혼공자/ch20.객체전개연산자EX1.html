<script>
    /*

<script>
     const 구름 = {
        이름 : '구름',
        나이 : 6,
        종족 : '강아지'
        }

    const 별 = {
        이름 : '별', //기존의 속성 덮어쓰기
        나이 : 1,    //기존의 속성 덮어쓰기
        예방접종 : true,
        ...구름

    }
    console.log(JSON.stringify(구름));//{"이름":"구름","나이":6,"종족":"강아지"}
    console.log(JSON.stringify(별));
</script>
