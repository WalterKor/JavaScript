<script>
    const product = {
        제품명 : '망고',
        성분 : '설탕, 당분, 세슘, 이리디윰',
        원산지 : '필리핀'
    }

    console.log(product.성분);
    console.log(product.원산지);
    console.log(product.제품명);

    /*속성과 메소드*/

    const dog = {
        name : "한글",
        age : 7,
        Array : [10, 20, 30, 40, 50],
        bark : function () {console.log(`${dog.name}(이)가 짖습니다.`);  } 
    }
    dog.bark();

    /*메소드 내부에서의 this키워드*/
    const pet = {
        name : '구름',
        eat : function () {
            alert(this.name + '은/는 밥을 먹습니다.')
        }

    }

    pet.eat();
</script>
