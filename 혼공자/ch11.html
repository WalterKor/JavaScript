<script>
    let pi = 3.14
    console.log(`파이의 값은 ${pi}입니다.`);


//스코프 설정
{
    let pi = 3.141592
    console.log(`파이의 값은 ${pi}입니다.`);
}
    console.log(`파이의 값은 ${pi}입니다.`);

    // 함수 블록을 사용한 스코프 생성
    function sample() {
        let pi = 3.2
        console.log(`파이의 값은 ${pi}입니다.`);
    }

    sample()
    console.log(`파이의 값은 ${pi}입니다.`);

    /*
    1. 스크립트에 변수를 선언하면 전역변수처럼 할당된다.
    2. 그래서 스코프를 따로 설정해줘야한다.
       (1) {} 대괄호를 통해 스코프를 설정해준다
       (2) 함수 블록에서 스코프를 설정해준다.
       (3) 함수를 즉시 호출하는 곳 안에서 선언한다. 
    */


</script>
