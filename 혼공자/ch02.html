<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <script>
        let number = [273, 25, 75, 52, 103, 32, 57, 24, 76]

        //홀수만 추출
        number = number.filter((value) => value % 2 === 1)
        console.log('홀수만 추출');
        console.log(number);
        //100 이하의 수만 추출
        number = number.filter((value) => value <= 100)
        console.log('100 이하의 수만 추출');
        console.log(number);

        //5로 나눈 나머지가 0인 수만 추출
        number = number.filter((value) => value %5 === 0)
        console.log('5로 나눈 나머지가 0인 수만 추출');
        console.log(number);

    </script>
</body>
</html>
