<script>
    /*
    map() : 콜백함수에서 리턴한 값들을 기반으로 새로운 배열을 만드는 함수
    */
</script>

<script>
    //배열을 선언합니다.
    let numbers = [273, 52, 103, 32, 57]

    //배열의 모든 값을 제곱합니다.

    numbers = numbers.map(function (value, index, array) {
        return value * value
    })

    numbers.forEach(console.log)
</script>
