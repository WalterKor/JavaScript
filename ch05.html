<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
        배열.forEach(function()) => 안의 배열의 값을 하나씩 꺼내기 좋은 함수 
        */

        
         const numbers = [273, 52, 103, 32, 57]

         numbers.forEach(function (value, index, array) {
             console.log(`${index}번째의 요소의 값 : ${value}`);
         })
         console.log('--------------------------------------------------');
         //콜백 함수를 활용하는 함수 : map()
         //map() : 리턴값을 기반으로 새로운 배열을 만드는 함수 

         let A = [273, 52, 103, 32, 57]

         A = A.map(function (value, array, index) { //기존의 배열을 가지고 리턴하는거같다. 비보이드
             return value * value
         })
         
         A.forEach(console.log); //배열을 하나씩 출력하는 함수

         arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
         arr.forEach(console.log)

         let B = [1, 2, 3, 4, 5, 6, 7, 8, 9]

         B = B.map(function (value) {//이렇게 벨류값만 넣어줘도 된다. 
             return value * value
         })

         B.forEach(console.log)
    </script>
</body>
</html>
