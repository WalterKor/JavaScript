<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1; //변수선언
        num1 = 10;

        console.log(num1);
        num1 = '안녕하세요';
        console.log(num1);

        /*
        js는 정수넣으면 정수 문자넣으면 문자 
        즉 타입이 상황마다 바뀐다. 
        */

        num1 = 101.1123;
        console.log(num1);

        num1 = true;
        console.log(num1);

        



    </script>
</body>
</html>
