<script>
    var arr = [] //최초엔 값이 없었다.
    //console.log(`arr.push()`) : 값을 집어 넣는다.
    console.log(`arr.push()`);
    arr.push(10)
    arr.push(20)
    arr.push(30)
    arr.push(40)
    arr.push(50)
    console.log(`${arr}`); 

    //arr.shift() : 앞에서 부터 자른다. 
    console.log(`arr.shift();`);
    arr.shift();
    console.log(`${arr}`);

    //arr.unshift() : 앞 삽입
    console.log(`arr.unshift();`);
    arr.unshift(11);
    console.log(`${arr}`);

    //arr.length = arr.length-1 : 뒤에서 배열을 자른다.
    console.log(`arr.length = arr.length-1`);
    arr.length = arr.length-1
    console.log(`${arr}`);

    //arr.pop() : 뒤에서 자른다.
    console.log(`arr.pop();`);
    arr.pop();
    console.log(`${arr}`);

    //arr.splice()
    //arr.splice(방,방으로부터 지울 갯수);
    console.log(`arr.splice(1,2);`); 
    arr.splice(1,2);
    console.log(`${arr}`);
</script>
