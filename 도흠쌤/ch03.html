<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //남성 175.5cm, 여성 163.2cm
        var gender = '남';
        var height = '178'; //문자열타입

        console.log(gender == '남');
        console.log(gender === '남');

        console.log(height == 178); //값만 비교한다. 문자열이든 숫자열이든
        console.log(height === 178); // 타입이랑 값이랑 맞아야한다.
                                    //위에는 숫자타입 즉 정수타입으로 비교하는데 height는 문자열타입이라 
                                    //타입이 서로 다르다.


                                    

    </script>


</body>
</html>
